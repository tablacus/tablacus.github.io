<h1 id="search-by-file-name">Search by file name</h1>
<p>Search by file name (accept wildcards) and/or by text contents (case insensitive)</p>
<h2 id="note">Note</h2>
<ol>
<li>Default hot key is F3</li>
<li>Folders are excluded from search</li>
</ol>

<p>(ファイル名はフルネームで記述(ワイルドカード使用可))</p>
