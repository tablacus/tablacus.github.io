<h1 id="reset-columns-to-default">Reset Columns to default</h1>
<p>Apply the column settings that is default in Windows Explorer details view  to the current folder</p>
<p>Menu option: “File &gt; Reset Columns”</p>
<p>The applied settings may not be remembered by TE unless one of the following “Folder View” add-ons is enabled.</p>
